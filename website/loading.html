<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading - Flashy Flowers</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .loading-container {
            text-align: center;
            background-color: #fff;
            padding: 40px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .loading-container h1 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <h1>Calculating the nearest shop...</h1>
        <p>Please wait a moment.</p>
    </div>

    <script>
        const shops = [
            "The Mines Shopping Mall",
            "Abu Dhabi Mall",
            "BMC Mall",
            "Emirates Mall",
            "KLCC"
        ];

        function getRandomShop() {
            const randomIndex = Math.floor(Math.random() * shops.length);
            return shops[randomIndex];
        }

        setTimeout(() => {
            const nearestShop = getRandomShop();
            alert(`The nearest shop for pick-up is ${nearestShop}.`);
            window.location.href = 'index.html';
        }, 3000); // Simulate a 3-second loading time
    </script>
</body>
</html>
